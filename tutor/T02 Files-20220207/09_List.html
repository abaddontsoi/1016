<HTML>
	<HEAD>
		<TITLE>
			List
		</TITLE>
	</HEAD>

	<BODY>

		<H1>Ordered List</H1>
		This is an ordered list:
		<OL>
		<LI>Item 1</LI>
		<LI>Item 2</LI>
		<LI>Item 3</LI>
		</OL>
		<HR>

		<H1>Unordered List</H1>
		This is an unordered list:
		<UL>
		<LI>Item 1</LI>
		<LI>Item 2</LI>
		<LI>Item 3</LI>
		</UL>
		<HR>

		<H1>Nested List</H1>

		<UL>
		<LI>Item 1</LI>
			<OL>
				<LI>item 1.1</LI>
				<LI>item 1.2</LI>
			</OL>
		<LI>Item 2</LI>
		<LI>Item 3</LI>
		</UL>

		
	</BODY>
</HTML>
